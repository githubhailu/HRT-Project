<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pepper's Pasta Cooking Assistant</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Pasta Cooking Assistant</h1>
        <div id="instructionBox" class="instruction-box">
            <p id="instructionText">Press "Start" to begin!</p>
        </div>
        <div class="button-container">
            <button id="startButton">Start</button>
            <button id="previousButton" disabled>Previous</button>
            <button id="nextButton" disabled>Next</button>
            <button id="repeatButton" disabled>Repeat</button>
            <button id="explainButton" disabled>Explain</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
