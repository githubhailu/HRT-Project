<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepper Cooking Assistant</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Pepper's Pasta Cooking Assistant</h1>
        <div id="instructionText" class="instruction-box">Press Start to begin cooking.</div>
        <div class="button-container">
            <button id="startButton">Start</button>
            <button id="previousButton" disabled>Previous</button>
            <button id="nextButton" disabled>Next</button>
            <button id="repeatButton" disabled>Repeat</button>
            <button id="explainButton" disabled>Explain</button>
        </div>
    </div>
    <script src="static/js/scripts.js"></script>
</body>
</html>
